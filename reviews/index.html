<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our customers</h2>
                <span class="underline"></span>
            </div>
            <article class="review">
                <div class="img-container active">
                    <img src="" id="user-img" alt="photo of user">
                </div>
                <h4 id="user" class="user active"></h4>
                <p id="job" class="job active"></p>
                <p id="review" class="review-text active"></p>
            </article>
            <div class="button-container">
                <button class="prev-btn">❮</button>
                <button class="next-btn">❯</button>
            </div>
            <button class="random-btn">suprise me!</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
