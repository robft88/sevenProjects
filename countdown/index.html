<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="img/clock.jpg" alt="picture">
        </article>
        <article class="gift-info">
            <h3 class="title">countdown to next year</h3>
            <h4 class="message">Next year is coming on Sunday, January 1st 2023, 00:00am</h4>
            <p class="gift-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam in, molestias
                officiissint obcaecati quidem tenetur animi quam molestiae.</p>
            <div class="deadline">
                <div class="container">
                    <h4 class="days">34</h4>
                    <span>days</span>
                </div>
                <div class="container">
                    <h4 class="hours">34</h4>
                    <span>hours</span>
                </div>
                <div class="container">
                    <h4 class="minutes">34</h4>
                    <span>minutes</span>
                </div>
                <div class="container">
                    <h4 class="seconds">34</h4>
                    <span>seconds</span>
                </div>
            </div>
        </article>
    </section>
    <script src="main.js"></script>
</body>

</html>
